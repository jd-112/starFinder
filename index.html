<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #F5F3EE;
    --surface: #FFFFFF;
    --border: #E8E4DC;
    --text: #1A1814;
    --muted: #8A847A;
    --accent: #C8973A;
    --accent-light: #F5E9D0;
    --film: #2C5F8A;
    --tv: #7A3B8A;
    --music: #8A3B3B;
    --radio: #3B7A5A;
    --theatre: #5A6A3B;
    --live: #8A5A3B;
    --radius: 16px;
    --safe-bottom: env(safe-area-inset-bottom, 0px);
  }

  html, body {
    height: 100%;
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    overflow-x: hidden;
  }

  /* APP SHELL */
  .app {
    max-width: 430px;
    margin: 0 auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: var(--bg);
  }

  /* HEADER */
  .header {
    padding: 56px 24px 20px;
    background: var(--bg);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid transparent;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .header.scrolled {
    border-color: var(--border);
    box-shadow: 0 2px 20px rgba(0,0,0,0.04);
  }
  .header-top {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    margin-bottom: 16px;
  }
  .logo {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }
  .logo-eyebrow {
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--accent);
  }
  .logo-title {
    font-family: 'DM Serif Display', serif;
    font-size: 28px;
    line-height: 1;
    color: var(--text);
  }
  .star-count-badge {
    background: var(--accent-light);
    color: var(--accent);
    font-size: 11px;
    font-weight: 600;
    padding: 5px 10px;
    border-radius: 100px;
    letter-spacing: 0.03em;
  }

  /* SEARCH */
  .search-wrap {
    position: relative;
  }
  .search-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    pointer-events: none;
  }
  .search-input {
    width: 100%;
    background: var(--surface);
    border: 1.5px solid var(--border);
    border-radius: 12px;
    padding: 13px 14px 13px 42px;
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    color: var(--text);
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
    -webkit-appearance: none;
  }
  .search-input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(200,151,58,0.12);
  }
  .search-input::placeholder { color: var(--muted); }
  .search-clear {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: var(--border);
    border: none;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    display: none;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: var(--muted);
    font-size: 12px;
    padding: 0;
  }
  .search-clear.visible { display: flex; }

  /* TABS - CATEGORIES */
  .tabs-wrap {
    padding: 16px 0 0;
    overflow-x: auto;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
  .tabs-wrap::-webkit-scrollbar { display: none; }
  .tabs {
    display: flex;
    gap: 8px;
    padding: 0 24px;
    width: max-content;
  }
  .tab {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 14px;
    border-radius: 100px;
    border: 1.5px solid var(--border);
    background: var(--surface);
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 500;
    color: var(--muted);
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.18s;
    -webkit-tap-highlight-color: transparent;
  }
  .tab:active { transform: scale(0.96); }
  .tab.active {
    background: var(--text);
    border-color: var(--text);
    color: #fff;
  }
  .tab-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* MAIN CONTENT */
  .content {
    flex: 1;
    padding: 20px 24px;
    padding-bottom: calc(20px + var(--safe-bottom));
    overflow-y: auto;
  }

  /* SECTION LABEL */
  .section-label {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 12px;
  }

  /* RESULTS COUNT */
  .results-info {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
  }
  .results-count {
    font-size: 13px;
    color: var(--muted);
  }
  .results-count span { color: var(--text); font-weight: 600; }

  /* STAR CARD */
  .star-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .star-card {
    background: var(--surface);
    border: 1.5px solid var(--border);
    border-radius: var(--radius);
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 14px;
    cursor: pointer;
    transition: border-color 0.18s, box-shadow 0.18s, transform 0.15s;
    -webkit-tap-highlight-color: transparent;
    text-decoration: none;
    color: inherit;
  }
  .star-card:active { transform: scale(0.98); }
  .star-card:hover { border-color: var(--accent); box-shadow: 0 4px 20px rgba(200,151,58,0.1); }

  .star-icon {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 20px;
  }
  .star-info { flex: 1; min-width: 0; }
  .star-name {
    font-family: 'DM Serif Display', serif;
    font-size: 17px;
    line-height: 1.2;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 4px;
  }
  .star-meta {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
  }
  .star-category-badge {
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    padding: 3px 7px;
    border-radius: 6px;
    opacity: 0.85;
  }
  .star-address {
    font-size: 12px;
    color: var(--muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .star-chevron { color: var(--border); flex-shrink: 0; }

  /* CATEGORY COLORS */
  .cat-film { background: #EBF2F8; color: var(--film); }
  .cat-film-icon { background: #EBF2F8; }
  .cat-tv { background: #F3EBF8; color: var(--tv); }
  .cat-tv-icon { background: #F3EBF8; }
  .cat-music { background: #F8EBEB; color: var(--music); }
  .cat-music-icon { background: #F8EBEB; }
  .cat-radio { background: #EBF5F1; color: var(--radio); }
  .cat-radio-icon { background: #EBF5F1; }
  .cat-theatre { background: #F1F3EB; color: var(--theatre); }
  .cat-theatre-icon { background: #F1F3EB; }
  .cat-live { background: #F5EFEB; color: var(--live); }
  .cat-live-icon { background: #F5EFEB; }

  /* EMPTY STATE */
  .empty-state {
    text-align: center;
    padding: 60px 20px;
    display: none;
  }
  .empty-state.visible { display: block; }
  .empty-star {
    font-size: 48px;
    margin-bottom: 16px;
    opacity: 0.3;
  }
  .empty-title {
    font-family: 'DM Serif Display', serif;
    font-size: 22px;
    margin-bottom: 8px;
    color: var(--text);
  }
  .empty-sub { font-size: 14px; color: var(--muted); line-height: 1.6; }

  /* DETAIL PANEL */
  .detail-overlay {
    position: fixed;
    inset: 0;
    background: rgba(26,24,20,0.4);
    z-index: 200;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s;
    backdrop-filter: blur(2px);
  }
  .detail-overlay.open { opacity: 1; pointer-events: all; }

  .detail-panel {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) translateY(100%);
    width: 100%;
    max-width: 430px;
    background: var(--surface);
    border-radius: 24px 24px 0 0;
    z-index: 201;
    transition: transform 0.32s cubic-bezier(0.34, 1.56, 0.64, 1);
    padding-bottom: var(--safe-bottom);
    max-height: 92vh;
    overflow-y: auto;
  }
  .detail-panel.open { transform: translateX(-50%) translateY(0); }

  .detail-handle {
    width: 36px;
    height: 4px;
    background: var(--border);
    border-radius: 4px;
    margin: 12px auto 0;
  }

  .detail-body { padding: 20px 24px 32px; }

  .detail-icon-wrap {
    width: 64px;
    height: 64px;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    margin-bottom: 16px;
  }
  .detail-name {
    font-family: 'DM Serif Display', serif;
    font-size: 28px;
    line-height: 1.1;
    margin-bottom: 8px;
  }
  .detail-badges { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
  .detail-badge {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    padding: 5px 10px;
    border-radius: 8px;
  }

  .detail-info-rows { display: flex; flex-direction: column; gap: 10px; margin-bottom: 24px; }
  .detail-row {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    padding: 12px;
    background: var(--bg);
    border-radius: 12px;
  }
  .detail-row-icon { font-size: 16px; margin-top: 1px; }
  .detail-row-content {}
  .detail-row-label { font-size: 10px; font-weight: 600; letter-spacing: 0.08em; text-transform: uppercase; color: var(--muted); margin-bottom: 2px; }
  .detail-row-value { font-size: 14px; font-weight: 500; color: var(--text); line-height: 1.4; }

  .detail-actions { display: flex; flex-direction: column; gap: 10px; }
  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 15px;
    border-radius: 14px;
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    text-decoration: none;
    transition: opacity 0.15s, transform 0.15s;
    -webkit-tap-highlight-color: transparent;
  }
  .btn:active { transform: scale(0.97); opacity: 0.9; }
  .btn-primary { background: var(--text); color: #fff; }
  .btn-secondary { background: var(--bg); color: var(--text); border: 1.5px solid var(--border); }
  .btn-accent { background: var(--accent); color: #fff; }

  /* MAP SECTION */
  .map-section {
    border-radius: 14px;
    overflow: hidden;
    border: 1.5px solid var(--border);
    margin-bottom: 16px;
    background: #f0ede7;
    height: 160px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: opacity 0.15s;
  }
  .map-section:active { opacity: 0.8; }
  .map-placeholder {
    font-size: 28px;
  }
  .map-street {
    font-family: 'DM Serif Display', serif;
    font-size: 15px;
    color: var(--text);
  }
  .map-sub { font-size: 12px; color: var(--muted); }

  /* FEATURED / TOP ROW */
  .featured-row {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    scrollbar-width: none;
    margin: 0 -24px;
    padding: 0 24px 4px;
    margin-bottom: 20px;
  }
  .featured-row::-webkit-scrollbar { display: none; }
  .featured-card {
    flex-shrink: 0;
    width: 130px;
    background: var(--surface);
    border: 1.5px solid var(--border);
    border-radius: var(--radius);
    padding: 14px;
    cursor: pointer;
    transition: border-color 0.18s;
    -webkit-tap-highlight-color: transparent;
  }
  .featured-card:active { transform: scale(0.97); }
  .featured-card:hover { border-color: var(--accent); }
  .featured-emoji { font-size: 24px; margin-bottom: 8px; }
  .featured-name {
    font-family: 'DM Serif Display', serif;
    font-size: 14px;
    line-height: 1.25;
    margin-bottom: 4px;
  }
  .featured-cat { font-size: 10px; font-weight: 600; letter-spacing: 0.06em; text-transform: uppercase; color: var(--muted); }

  /* LOADING */
  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }
  .skeleton {
    background: linear-gradient(90deg, var(--border) 25%, var(--bg) 50%, var(--border) 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
    border-radius: 8px;
  }
</style>
</head>

// ‚îÄ‚îÄ‚îÄ STATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let query = '';
let activeCategory = 'all';
let selectedStar = null;

// ‚îÄ‚îÄ‚îÄ UTILS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const catConfig = {
  film:    { label: 'Film',           class: 'cat-film',    iconClass: 'cat-film-icon' },
  tv:      { label: 'Television',     class: 'cat-tv',      iconClass: 'cat-tv-icon' },
  music:   { label: 'Music',          class: 'cat-music',   iconClass: 'cat-music-icon' },
  radio:   { label: 'Radio',          class: 'cat-radio',   iconClass: 'cat-radio-icon' },
  theatre: { label: 'Theatre',        class: 'cat-theatre', iconClass: 'cat-theatre-icon' },
  live:    { label: 'Live Perf.',     class: 'cat-live',    iconClass: 'cat-live-icon' },
};

function getMapUrl(star) {
  return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(star.name + ' Hollywood Walk of Fame ' + star.address)}`;
}
function getDirectionsUrl(star) {
  return `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(star.address + ', Hollywood, CA')}`;
}

function filteredStars() {
  return STARS.filter(s => {
    const matchCat = activeCategory === 'all' || s.cat === activeCategory;
    const q = query.trim().toLowerCase();
    const matchQuery = !q || s.name.toLowerCase().includes(q) || s.address.toLowerCase().includes(q);
    return matchCat && matchQuery;
  });
}

// ‚îÄ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function renderFeatured() {
  const featured = STARS.filter(s => [
    'Marilyn Monroe','Elvis Presley','Michael Jackson','Audrey Hepburn','The Beatles','Oprah Winfrey'
  ].includes(s.name));
  const row = document.getElementById('featured-row');
  row.innerHTML = featured.map(s => {
    const cc = catConfig[s.cat];
    return `<div class="featured-card" onclick="openDetail('${s.name.replace(/'/g,"\\'")}')">
      <div class="featured-emoji">${s.emoji}</div>
      <div class="featured-name">${s.name}</div>
      <div class="featured-cat">${cc.label}</div>
    </div>`;
  }).join('');
}

function renderList() {
  const stars = filteredStars();
  const list = document.getElementById('star-list');
  const empty = document.getElementById('empty-state');
  const count = document.getElementById('results-count');
  const label = document.getElementById('results-label');
  const featuredSection = document.getElementById('featured-section');

  // Hide featured when searching or filtering
  featuredSection.style.display = (query || activeCategory !== 'all') ? 'none' : 'block';

  label.textContent = activeCategory === 'all' ? 'All Stars' : catConfig[activeCategory]?.label + ' Stars';
  count.innerHTML = `<span>${stars.length}</span> star${stars.length !== 1 ? 's' : ''}`;

  if (stars.length === 0) {
    list.innerHTML = '';
    empty.classList.add('visible');
    return;
  }
  empty.classList.remove('visible');

  list.innerHTML = stars.map(s => {
    const cc = catConfig[s.cat];
    return `<div class="star-card" onclick="openDetail('${s.name.replace(/'/g,"\\'")}')">
      <div class="star-icon ${cc.iconClass}">${s.emoji}</div>
      <div class="star-info">
        <div class="star-name">${s.name}</div>
        <div class="star-meta">
          <span class="star-category-badge ${cc.class}">${cc.label}</span>
          <span class="star-address">üìç ${s.address}</span>
        </div>
      </div>
      <svg class="star-chevron" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M9 18l6-6-6-6"/></svg>
    </div>`;
  }).join('');
}

// ‚îÄ‚îÄ‚îÄ DETAIL PANEL ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openDetail(name) {
  const star = STARS.find(s => s.name === name);
  if (!star) return;
  selectedStar = star;
  const cc = catConfig[star.cat];
  const mapUrl = getMapUrl(star);
  const dirUrl = getDirectionsUrl(star);

  document.getElementById('detail-body').innerHTML = `
    <div class="detail-icon-wrap ${cc.iconClass}" style="font-size:30px">${star.emoji}</div>
    <div class="detail-name">${star.name}</div>
    <div class="detail-badges">
      <span class="detail-badge ${cc.class}">${cc.label}</span>
      <span class="detail-badge" style="background:var(--accent-light);color:var(--accent)">‚òÖ Since ${star.year}</span>
    </div>

    <a href="${mapUrl}" target="_blank" rel="noopener" class="map-section">
      <div class="map-placeholder">üó∫Ô∏è</div>
      <div class="map-street">${star.address}</div>
      <div class="map-sub">Hollywood, CA ¬∑ Tap to view on map</div>
    </a>

    <div class="detail-info-rows">
      <div class="detail-row">
        <div class="detail-row-icon">üìç</div>
        <div class="detail-row-content">
          <div class="detail-row-label">Address</div>
          <div class="detail-row-value">${star.address}, Hollywood, CA</div>
        </div>
      </div>
      <div class="detail-row">
        <div class="detail-row-icon">üí°</div>
        <div class="detail-row-content">
          <div class="detail-row-label">Tip</div>
          <div class="detail-row-value">${star.note}</div>
        </div>
      </div>
    </div>

    <div class="detail-actions">
      <a href="${dirUrl}" target="_blank" rel="noopener" class="btn btn-primary">
        <svg width="17" height="17" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.3"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
        Get Directions
      </a>
      <a href="${mapUrl}" target="_blank" rel="noopener" class="btn btn-secondary">
        <svg width="17" height="17" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18M9 21V9"/></svg>
        View on Map
      </a>
    </div>
  `;

  document.getElementById('detail-panel').classList.add('open');
  document.getElementById('detail-overlay').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeDetail() {
  document.getElementById('detail-panel').classList.remove('open');
  document.getElementById('detail-overlay').classList.remove('open');
  document.body.style.overflow = '';
  selectedStar = null;
}

// ‚îÄ‚îÄ‚îÄ EVENTS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.getElementById('detail-overlay').addEventListener('click', closeDetail);

document.getElementById('search-input').addEventListener('input', e => {
  query = e.target.value;
  const clearBtn = document.getElementById('search-clear');
  clearBtn.classList.toggle('visible', query.length > 0);
  renderList();
});

document.getElementById('search-clear').addEventListener('click', () => {
  const input = document.getElementById('search-input');
  input.value = '';
  query = '';
  document.getElementById('search-clear').classList.remove('visible');
  input.focus();
  renderList();
});

document.getElementById('tabs').addEventListener('click', e => {
  const tab = e.target.closest('[data-cat]');
  if (!tab) return;
  activeCategory = tab.dataset.cat;
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  tab.classList.add('active');
  renderList();
});

// Scroll detection for header shadow
document.getElementById('content').addEventListener('scroll', e => {
  document.getElementById('header').classList.toggle('scrolled', e.target.scrollTop > 4);
});

// Swipe down to close detail panel
let touchStartY = 0;
document.getElementById('detail-panel').addEventListener('touchstart', e => {
  touchStartY = e.touches[0].clientY;
}, { passive: true });
document.getElementById('detail-panel').addEventListener('touchend', e => {
  const dy = e.changedTouches[0].clientY - touchStartY;
  if (dy > 80) closeDetail();
}, { passive: true });

// ‚îÄ‚îÄ‚îÄ INIT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
renderFeatured();
renderList();
</script>
